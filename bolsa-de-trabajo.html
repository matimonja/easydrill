<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolsa de trabajo – EasyDrill</title>
  <link rel="stylesheet" href="/src/home.css" />
  <link rel="stylesheet" href="/src/bolsa-de-trabajo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bolsa-page">
  <header class="home-header">
    <a href="index.html" class="home-logo">EasyDrill</a>
    <nav class="home-nav">
      <a href="perfil.html">Tu perfil</a>
      <a href="index.html">Inicio</a>
      <a href="index.html#marketplace">Destacados</a>
      <a href="aprendizaje.html">Aprendizaje</a>
      <a href="comunidad.html">Comunidad</a>
      <a href="bolsa-de-trabajo.html">Bolsa de trabajo</a>
      <a href="setup.html">Abrir pizarrón</a>
      <a href="login.html" class="home-nav-login">Iniciar sesión</a>
    </nav>
  </header>

  <main class="bolsa-main">
    <section class="bolsa-hero page-hero">
      <h1>Bolsa de trabajo</h1>
      <p>Buscá ofertas para entrenadores, coordinadores y roles en clubes. Publicá tu búsqueda o encontrá tu próximo
        desafío.</p>
    </section>

    <div class="bolsa-layout">
      <aside class="bolsa-filters">
        <h3><i class="fa-solid fa-sliders"></i> Filtros</h3>
        <div class="filter-group">
          <label class="filter-label">Búsqueda</label>
          <div class="search-wrap">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="bolsa-search" placeholder="Título, club, ubicación..." class="search-input" />
          </div>
        </div>
        <div class="filter-group">
          <label class="filter-label">Tipo de puesto</label>
          <div class="filter-tags" id="bolsa-filter-type"></div>
        </div>
        <button type="button" class="filter-reset" id="bolsa-filter-reset">Limpiar filtros</button>
      </aside>

      <div class="bolsa-content">
        <div class="bolsa-toolbar">
          <span class="bolsa-count" id="bolsa-count"></span>
          <div class="bolsa-sort">
            <label for="bolsa-sort">Ordenar</label>
            <select id="bolsa-sort" class="sort-select">
              <option value="relevance">Relevancia</option>
              <option value="date-desc">Más recientes</option>
              <option value="title-asc">Título A–Z</option>
            </select>
          </div>
        </div>
        <div class="bolsa-grid" id="bolsa-grid"></div>
        <div class="bolsa-empty" id="bolsa-empty" hidden>
          <i class="fa-solid fa-briefcase"></i>
          <p>No hay ofertas que coincidan con los filtros.</p>
          <button type="button" class="filter-reset" id="bolsa-empty-reset">Limpiar filtros</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/bolsa-de-trabajo.ts"></script>
</body>

</html>
