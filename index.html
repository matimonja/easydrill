<!DOCTYPE html>
<html>
    <head>
        <title>This is an HTML canvas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="clases.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Easy Drill</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="cont-creador row">
            <div class="barra-control col-sm-1">
                <div class="row">
                    <div class="col-sm-6">
                        <button onclick="ctrl_menu.cambiarEdicion()"><img class="btn-ctrl-panel" src="imagenes/whiteboard-icon.png"></button>
                    </div>
                    <div class="col-sm-6">
                        <button onclick="ctrl_menu.cambiarReproduccion()"><img class="btn-ctrl-panel" src="imagenes/play.png"></button>
                    </div>
                </div>
                <div id="cont-menu-reproduccion" style="display: none;">
                    <button onclick = "run()"><img class="btn-ctrl-panel" src="imagenes/play.png"></button>
                </div>
                <div id="cont-menu-edicion">
                    <div class="row" id="cont-control-creacion">
                        <div class="row">
                            <div class="col-lg-6">
                                <button id="btn-undo" onclick="dibujanteEstatico.deshacer()">
                                    <img class="btn-ctrl-panel" src="imagenes/undo-icon.png">
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button id="btn-redo" onclick="dibujanteEstatico.rehacer()">
                                    <img class="btn-ctrl-panel" src="imagenes/redo-icon.png">
                                </button>
                            </div>
                        </div>
                        <div class="">
                            <button id="btn-seleccionar" onclick="dibujanteEstatico.seleccionarElemento()">
                                <img class="btn-creacion" src="imagenes/seleccion-icon.png">
                            </button>
                        </div>
                    </div>
                    <div class="cont-creacion-elementos" id="cont-creacion-elementos">
                        <button id="btn-jugador" onclick="dibujanteEstatico.comenzarDibujoJugador()">
                            <img class="btn-creacion" src="imagenes/jug-icon.png">
                        </button>
                        <button id="btn-cono" onclick="dibujanteEstatico.comenzarDibujoConos()">
                            <img class="btn-creacion" src="imagenes/cono-icon.png">
                        </button>
                        <button id="btn-bocha" onclick="dibujanteEstatico.comenzarDibujoBocha()">
                            <img class="btn-creacion" src="imagenes/bocha-icon.png">
                        </button>
                    </div>
                    <div class="cont-acciones" id="cont-acciones" style="display: none;">
                        <div class="dropdown">
                            <a class="btn btn-creacion" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img class="btn-creacion" src="imagenes/run-icon.png" title="Conduccion">
                            </a>
                            <ul class="dropdown-menu">
                                <a id='btn-movimiento-cond-recta' class = "dropdown-item" onclick="dibujanteEstatico.comenzarDibujoMovimientoRecto()">
                                    <img class="btn-creacion" src="imagenes/dashed-straight-arrow.png" title="Movimiento Recto">
                                </a>
                                <a id='btn-movimiento-cod-libre' class = "dropdown-item" onclick="dibujanteEstatico.comenzarDibujoLibre()">
                                    <img class="btn-creacion" src="imagenes/dashed-free-arrow.png" title="Movimiento Libre">
                                </a>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <a class="btn btn-creacion" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img class="btn-creacion" src="imagenes/conduccion-icon.png" title="Conduccion">
                            </a>
                            <ul class="dropdown-menu">
                                <a id='btn-movimiento-cond-recta' class = "dropdown-item" onclick="dibujanteEstatico.comenzarDibujoConduccionRecta()">
                                    <img class="btn-creacion" src="imagenes/dashed-straight-arrow.png" title="Conduccion Recta">
                                </a>
                                <a id='btn-movimiento-cod-libre' class = "dropdown-item" onclick="dibujanteEstatico.comenzarDibujoConduccionLibre()">
                                    <img class="btn-creacion" src="imagenes/dashed-free-arrow.png" title="Conduccion Libre">
                                </a>
                            </ul>
                        </div>
                        <button id="btn-pase" onclick="dibujanteEstatico.comenzarDibujoPase()">
                            <img class="btn-creacion" src="imagenes/pase-icon.png" title="Pase">
                        </button>
                    </div>
                    <div class="cont-configs" id="cont-configs" style="display: none;">
                        <h4>Configs</h4>
                        <div>
                            <div>
                                <button id='btn-borrar' onclick="dibujanteEstatico.borrar()">Borrar</button>
                            </div>
                            <div>
                                <h6>Color</h6>
                                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" oninput="dibujanteEstatico.cambiarColor(this.value)">
                            </div>
                            <div>
                                <h6>Velocidad</h6>
                                <input type="range" min="1" max="100" value="50" class="slider" id="slider-velocidad" onchange="dibujanteEstatico.cambiarVelocidad(this.value)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-11 cont-canvas">
                <div id="cont-canvas-creacion">
                    <canvas id="creacionEntrenamiento" class="canvas-creacion" width="600" height="300"> Tu navegador no soporta esta funcionalidad</canvas>
                </div>
                <div  id="cont-canvas-reproduccion" style="display: none;">
                    <canvas id="visorEntrenamiento" class="canvas-reproduccion" width="600" height="300"> Tu navegador no soporta esta funcionalidad</canvas>
                </div>
            </div>
        </div>
        <script src="juego.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
