<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Ejercicio | EasyDrill</title>
    <meta name="description" content="Visualiza y reproduce ejercicios tácticos con todos los detalles de coaching." />
    <link rel="stylesheet" href="/src/ejercicio.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="detail-page">
    <!-- Top Nav -->
    <header class="detail-header">
        <a href="index.html" class="detail-logo">EasyDrill</a>
        <nav class="detail-nav">
            <a href="editor.html"><i class="fa-solid fa-arrow-left"></i> Volver al editor</a>
        </nav>
    </header>

    <!-- Main Split Layout -->
    <main class="detail-layout">
        <!-- LEFT: Tactical Board Player -->
        <section class="player-column">
            <div class="player-container">
                <div class="player-wrapper" style="position: relative; width: 100%; height: 100%;">
                    <canvas id="drillPlayerCanvas" style="width: 100%; height: 100%; display: block;"></canvas>
                    <div class="player-overlay" id="drill-player-overlay"
                        style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); pointer-events: none;">
                        <button class="player-play-btn" id="btn-play-drill" aria-label="Reproducir ejercicio"
                            style="pointer-events: auto;">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- RIGHT: Info Panel -->
        <section class="info-panel" id="info-panel">
            <!-- Not found state (shown when ?id=xxx but document missing) -->
            <div class="detail-section exercise-not-found hidden" id="exercise-not-found">
                <p class="not-found-message">Ejercicio no encontrado.</p>
            </div>

            <!-- Mock / read-only view (shown when no id in URL) -->
            <div id="info-panel-readonly" class="info-panel-mode">
                <!-- Filled by JS when showing mock -->
            </div>

            <!-- Editable form (shown when exercise loaded by id) -->
            <div id="info-panel-form" class="info-panel-mode hidden">
                <div class="detail-section detail-title-block">
                    <div class="title-row">
                        <input type="text" id="input-title" class="input-title" placeholder="Título del ejercicio" />
                        <div class="title-actions">
                            <button type="button" class="btn-save" id="btn-save">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar
                            </button>
                            <span id="sync-indicator" class="sync-indicator hidden" title="Estado de sincronización"></span>
                            <a href="editor.html" class="btn-edit" id="btn-edit-exercise">
                                <i class="fa-solid fa-pen-to-square"></i> Editar Ejercicio
                            </a>
                        </div>
                    </div>
                    <input type="text" id="input-objective" class="input-objective"
                        placeholder="Objetivo (ej. Transiciones rápidas)" />
                </div>

                <div class="detail-section meta-bar form-meta-bar" id="form-meta-bar">
                    <div class="meta-item">
                        <i class="fa-regular fa-clock"></i>
                        <input type="text" id="input-duration" placeholder="Duración" />
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-shirt"></i>
                        <input type="text" id="input-players" placeholder="Jugadores" />
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-vector-square"></i>
                        <input type="text" id="input-fieldSize" placeholder="Cancha" />
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-tag"></i>
                        <input type="text" id="input-category" placeholder="Categoría" />
                    </div>
                </div>

                <div class="detail-section" id="section-description">
                    <h2 class="section-heading">Descripción</h2>
                    <textarea id="input-description" class="input-textarea" rows="4"
                        placeholder="Descripción del ejercicio"></textarea>
                </div>

                <div class="detail-section" id="section-materials">
                    <h2 class="section-heading">Materiales</h2>
                    <div class="chips-list editable-list" id="materials-list"></div>
                    <div class="list-add-row">
                        <input type="text" id="input-material-new" class="list-input" placeholder="Añadir material" />
                        <button type="button" class="btn-add-item" id="btn-add-material" aria-label="Añadir material"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                </div>

                <div class="detail-section" id="section-coaching">
                    <div class="accordion" id="accordion-coaching">
                        <button type="button" class="accordion-toggle" aria-expanded="false">
                            <span><i class="fa-solid fa-clipboard-check"></i> Puntos Clave de Coaching</span>
                            <i class="fa-solid fa-chevron-down accordion-icon"></i>
                        </button>
                        <div class="accordion-content">
                            <ul class="editable-item-list" id="coaching-list"></ul>
                            <div class="list-add-row">
                                <input type="text" id="input-coaching-new" class="list-input"
                                    placeholder="Añadir punto" />
                                <button type="button" class="btn-add-item" id="btn-add-coaching" aria-label="Añadir"><i
                                        class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detail-section" id="section-variants">
                    <div class="accordion" id="accordion-variants">
                        <button type="button" class="accordion-toggle" aria-expanded="false">
                            <span><i class="fa-solid fa-sliders"></i> Variantes y Progresiones</span>
                            <i class="fa-solid fa-chevron-down accordion-icon"></i>
                        </button>
                        <div class="accordion-content">
                            <div class="variant-block variant-easier">
                                <h3><i class="fa-solid fa-arrow-down"></i> Para facilitar</h3>
                                <ul class="editable-item-list" id="variants-easier-list"></ul>
                                <div class="list-add-row">
                                    <input type="text" id="input-variant-easier-new" class="list-input"
                                        placeholder="Añadir variante" />
                                    <button type="button" class="btn-add-item" id="btn-add-variant-easier"
                                        aria-label="Añadir"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="variant-block variant-harder">
                                <h3><i class="fa-solid fa-arrow-up"></i> Para dificultar</h3>
                                <ul class="editable-item-list" id="variants-harder-list"></ul>
                                <div class="list-add-row">
                                    <input type="text" id="input-variant-harder-new" class="list-input"
                                        placeholder="Añadir variante" />
                                    <button type="button" class="btn-add-item" id="btn-add-variant-harder"
                                        aria-label="Añadir"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detail-section" id="section-success">
                    <div class="success-box">
                        <i class="fa-solid fa-trophy"></i>
                        <div>
                            <strong>Criterio de éxito</strong>
                            <textarea id="input-successCriteria" class="input-textarea input-textarea-small" rows="2"
                                placeholder="Criterio de éxito"></textarea>
                        </div>
                    </div>
                </div>

                <div class="detail-section" id="section-tags">
                    <h2 class="section-heading">Tags</h2>
                    <div class="tags-editor">
                        <div class="tags-cloud" id="tags-list"></div>
                        <div class="tag-add-row">
                            <input type="text" id="input-tag-label" class="list-input"
                                placeholder="Etiqueta (ej. #posesión)" />
                            <select id="input-tag-color">
                                <option value="blue">Azul</option>
                                <option value="red">Rojo</option>
                                <option value="green">Verde</option>
                                <option value="orange">Naranja</option>
                                <option value="violet">Violeta</option>
                            </select>
                            <button type="button" class="btn-add-item" id="btn-add-tag" aria-label="Añadir tag"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden" aria-live="polite"></div>

    <script type="module" src="/src/ejercicio.ts"></script>
</body>

</html>
