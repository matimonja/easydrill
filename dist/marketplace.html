<body class="marketplace-page">
  <header class="home-header">
    <a href="index.html" class="home-logo">EasyDrill</a>
    <nav class="home-nav">
      <a href="perfil.html">Tu perfil</a>
      <a href="index.html">Inicio</a>
      <a href="index.html#marketplace">Destacados</a>
      <a href="aprendizaje.html">Aprendizaje</a>

      <a href="bolsa-de-trabajo.html">Bolsa de trabajo</a>
      <a href="editor.html">Abrir pizarrón</a>
      <a href="login.html" class="home-nav-login">Iniciar sesión</a>
    </nav>
  </header>

  <main class="marketplace-main">
    <section class="marketplace-hero page-hero">
      <h1>Marketplace de ejercicios</h1>
      <p>Buscá y filtrá ejercicios por categoría, nivel o tipo. Usalos como base y adaptalos a tu equipo.</p>
    </section>

    <div class="marketplace-layout">
      <aside class="marketplace-filters">
        <h3><i class="fa-solid fa-sliders"></i> Filtros</h3>
        <div class="filter-group">
          <label class="filter-label">Búsqueda</label>
          <div class="search-wrap">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="marketplace-search" placeholder="Nombre o descripción..." class="search-input" />
          </div>
        </div>
        <div class="filter-group">
          <label class="filter-label">Categoría / Tags</label>
          <div class="filter-tags" id="filter-tags"></div>
        </div>
        <button type="button" class="filter-reset" id="filter-reset">Limpiar filtros</button>
      </aside>

      <div class="marketplace-content">
        <div class="marketplace-toolbar">
          <span class="marketplace-count" id="marketplace-count"></span>
          <div class="marketplace-sort">
            <label for="marketplace-sort">Ordenar</label>
            <select id="marketplace-sort" class="sort-select">
              <option value="relevance">Relevancia</option>
              <option value="name-asc">Nombre A–Z</option>
              <option value="name-desc">Nombre Z–A</option>
            </select>
          </div>
        </div>
        <div class="marketplace-grid" id="marketplace-grid"></div>
        <div class="marketplace-empty" id="marketplace-empty" hidden>
          <i class="fa-solid fa-inbox"></i>
          <p>No hay ejercicios que coincidan con los filtros.</p>
          <button type="button" class="filter-reset" id="empty-reset">Limpiar filtros</button>
        </div>
      </div>
    </div>
  </main>

  
</body>
