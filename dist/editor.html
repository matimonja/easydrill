<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizarra T치ctica | EasyDrill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="module" crossorigin src="/assets/editor-w0dcd-qg.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/assets/editor-CfaBxZc8.css">
  </head>
  <body>
    <div id="app">
      <a href="index.html" class="editor-back-home" title="Volver al inicio"><i class="fa-solid fa-arrow-left"></i> Inicio</a>
      <div id="game-container">
        <div id="secondary-menu" class="secondary-menu collapsed">
            <div class="menu-header">
                <span>Opciones</span>
                <button id="btn-collapse-menu" class="icon-btn"><i class="fa-solid fa-chevron-left"></i></button>
            </div>
            <div class="menu-content">
                <p class="placeholder-text">Configuraciones del elemento seleccionado...</p>
            </div>
        </div>
        <button id="btn-open-menu" class="floating-toggle"><i class="fa-solid fa-bars"></i></button>
        <canvas id="gameCanvas"></canvas>
      </div>

      <div id="main-toolbar" class="main-toolbar">
        <div class="toolbar-section section-modes">
            <button id="btn-mode-edit" class="mode-btn active" title="Modo Edici칩n"><i class="fa-solid fa-pen-ruler"></i></button>
            <button id="btn-mode-play" class="mode-btn" title="Modo Reproducci칩n"><i class="fa-solid fa-play"></i></button>
        </div>
        <div class="separator-vertical"></div>
        <div class="toolbar-section section-tools">
            <div id="edit-tools-panel" class="tools-grid">
                <button class="tool-btn active" id="tool-select" title="Seleccionar (V)"><i class="fa-solid fa-arrow-pointer"></i></button>
                <button class="tool-btn" id="tool-player" title="Crear Jugador (P)"><i class="fa-solid fa-user"></i></button>
                <button class="tool-btn" id="tool-shape" title="Formas (S)"><i class="fa-solid fa-shapes"></i></button>
                <button class="tool-btn" id="tool-exercise" title="Objetos (O)"><i class="fa-solid fa-cube"></i></button>
                <button class="tool-btn" id="tool-camera" title="C치mara (C)"><i class="fa-solid fa-camera"></i></button>
                <button class="tool-btn" id="action-undo" title="Deshacer (Ctrl+Z)"><i class="fa-solid fa-rotate-left"></i></button>
                <button class="tool-btn" id="action-redo" title="Rehacer (Ctrl+Y)"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div id="play-tools-panel" class="tools-grid play-tools-panel hidden">
                <button class="tool-btn" id="anim-play" title="Reproducir/Pausar"><i class="fa-solid fa-play"></i></button>
                <button class="tool-btn" id="anim-stop" title="Detener/Reiniciar"><i class="fa-solid fa-stop"></i></button>
                <div style="display: flex; align-items: center; gap: 5px; margin-left: 10px;">
                    <i class="fa-solid fa-gauge-high" style="color: #888; font-size: 0.8rem;"></i>
                    <input type="range" id="anim-speed" class="menu-input" min="0.5" max="3.0" step="0.1" value="1.0" style="width: 100px;">
                    <span id="anim-speed-val" style="font-size: 0.8rem; color: #fff; min-width: 30px;">1.0x</span>
                </div>
            </div>
        </div>
        <div class="separator-vertical"></div>
        <div class="toolbar-section section-properties">
            <div id="properties-panel" class="properties-content">
                <span class="placeholder-text-small">Seleccione una herramienta...</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
